<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NomadNest Budget</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json"> <!-- Added later -->
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js', { scope: '/' });
  }
</script>
<body>
  <h1>NomadNest Budget Tracker</h1>
  <form id="budget-form">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="100" step="0.01">
    <label for="type">Type:</label>
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <label for="category">Description:</label>
   <input type=text id=category placeholder=e.g. coffee run, Uber, client lunch>
    <button type="submit">Add Entry</button>
  </form>
  <div id="summary">Total Income: $0 | Total Expenses: $0 | Net: $0</div>
  <ul id="entries"></ul>
  <script type="module" src="app.js"></script>
  <!-- Service Worker registration added later -->
</body>
</html>
